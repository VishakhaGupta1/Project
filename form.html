<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Zone Login Page | CodingNepal</title>
    <link rel="stylesheet" href="form.css">
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if email is empty
            if (email.trim() === "") {
                alert("Email or phone number must be filled out");
                return false;
            }

            // Check if email contains @
            if (email.indexOf('@') === -1) {
                alert("Please enter a valid email address");
                return false;
            }

            // Check if password is empty
            if (password.trim() === "") {
                alert("Password must be filled out");
                return false;
            }

            // Check if password length is at least 6 characters
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#" onsubmit="return validateForm()">
            <div class="form-control">
                <input type="text" id="email" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit" formaction="index.html">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Food Zone? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="https://support.google.com/recaptcha/?hl=en">Learn more.</a>
        </small>
    </div>
</body>

</html>
